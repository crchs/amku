<div>
  <mat-spinner *ngIf="isLoading" color="accent" diameter="40"></mat-spinner>
  <form *ngIf="!isLoading" [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
      <mat-form-field appearance="outline" color="primary">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="loginForm.get('email')?.errors?.required">
          Email jest wymagany
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.errors?.email">
          To nie jest walidny email
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" color="primary">
        <mat-label>Hasło</mat-label>
        <input matInput formControlName="password">
        <mat-error *ngIf="loginForm.get('password')?.errors?.required">
          Hasło jest wymagane
        </mat-error>
      </mat-form-field>
    </div>
    <button mat-flat-button color="accent" type="submit" [disabled]="!loginForm.valid">Zaloguj się</button>
  </form>
</div>
